<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram - Login</title>
</head>
<body>
    <div class="instagram-container">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="">
        </div>
        <div class="instagram-login">
            <div class="group-login">
                <img src="./img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
                <div class="instagram-formulario">
                    <input type="text" name="txt-login" id="txt-login" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" name="txt-password" id="txt-password" placeholder="Senha">
                    <input type="button" name="btn-entrar" id="btn-entrar" value="Entrar">
                </div>
                <div class="group-login-linha-divisoria">
                    <div class="linha-divisoria-1"><hr></div>
                    <div class="entre-div-ou">OU</div>
                    <div class="linha-divisoria-2"><hr></div>
                </div>
                <div class="group-login-facebook">
                    <a href="https://pt-br.facebook.com/"><img src="./img/icone-facebook-peq.png" alt=""> Entrar com o Facebook</a>
                </div>
                <div class="group-login-esqueceu-senha">
                    <a href="">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="nao-tem-conta">
                <p>Não tem uma conta?<a href="">Cadastra-se</a></p>
            </div>            
            <div class="get-the-app">
                <p>Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DEEF48B56-975F-4DB7-838D-65F8516F263B%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
